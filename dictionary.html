<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moj Rječnik</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Moj Rječnik</h1>

        <div class="toolbar">
            <button id="darkModeToggle">Dark Mode</button>
            <button id="exportCsvBtn">Export CSV</button>
            <button id="exportJsonBtn">Export JSON</button>

            <!-- Import controls -->
            <button id="importBtn" type="button">Import…</button>
            <input id="importFile" type="file" accept=".json,.csv" style="display:none" />
            <div id="importStatus" aria-live="polite" style="display:inline-block; margin-left:8px;"></div>
        </div>

        <div id="toastContainer" aria-live="polite"></div>

        <!-- Add Word Section -->
        <div class="section">
            <div class="section-title">Add Word</div>
            <form id="addWordForm">
                <div class="row inputs">
                    <div class="input-with-icon">
                        <input id="wordInput" type="text" placeholder="Njemačka riječ" required>
                        <button type="button" class="paste-icon" data-target="wordInput" aria-label="Paste into word"
                            title="Paste clipboard into word">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true">
                                <rect x="9" y="2" width="6" height="2" rx="1" fill="#374151" />
                                <path d="M16 4H8a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                                    stroke="#374151" stroke-width="1.2" fill="none" />
                            </svg>
                        </button>
                    </div>
                    <button type="button" id="translateBtn">Translate</button>
                </div>

                <div class="row inputs">
                    <div class="input-with-icon">
                        <input id="translationInput" type="text" placeholder="Prijevod" required>
                        <button type="button" class="paste-icon" data-target="translationInput"
                            aria-label="Paste into translation" title="Paste clipboard into translation">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                                aria-hidden="true">
                                <rect x="9" y="2" width="6" height="2" rx="1" fill="#374151" />
                                <path d="M16 4H8a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                                    stroke="#374151" stroke-width="1.2" fill="none" />
                            </svg>
                        </button>
                    </div>
                    <label for="categoryInput">Kategorija:</label>
                    <select id="categoryInput">
                        <!-- Options will be generated dynamically -->
                    </select>
                </div>
                <div style="display:flex; gap:8px; align-items:center;">
                    <button id="submitBtn" class="primary" type="submit">Dodaj riječ</button>
                    <button id="cancelEditBtn" type="button" hidden>Otkaži</button>
                </div>
            </form>
        </div>

        <!-- Filters Section -->
        <div class="section">
            <div class="section-title">Filters</div>
            <div class="filters">
                <input id="searchInput" type="text" placeholder="Pretraži riječi..." />
                <button id="filterFavoritesBtn">Show Favorites Only</button>
                <label for="categoryFilter">Filter kategorija:</label>
                <select id="categoryFilter"></select>
            </div>
        </div>

        <!-- Saved Words Section -->
        <div class="section">
            <div class="section-title">Saved Words</div>
            <div id="wordList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
