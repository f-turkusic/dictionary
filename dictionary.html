<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Moj Rječnik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
        }

        input,
        button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            cursor: pointer;
        }

        #wordList div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #wordList button {
            color: red;
            border: none;
            background: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Moj rječnik</h1>

    <!-- Forma za dodavanje riječi -->
    <form id="addWordForm">
        <input id="wordInput" type="text" placeholder="Njemačka riječ" required>
        <input id="translationInput" type="text" placeholder="Prijevod" required>
        <button type="submit">Dodaj riječ</button>
    </form>

    <!-- Lista spremljenih riječi -->
    <h3>Spremljene riječi:</h3>
    <div id="wordList"></div>

    <!-- JavaScript -->
    <script src="app.js"></script>

</body>

</html>
